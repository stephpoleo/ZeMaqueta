<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wholesale canales</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://d2hv74jzbyxag7.cloudfront.net/ZSLite-ze.css"
    />
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/channel.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">Wholesale Tools</h1>
    </div>
    <div class="subtitle-container">
      <span class="material-symbols-outlined"> linked_services </span>
      <h2 class="subtitle">Canales</h2>
    </div>
    <div class="card-container">
      {% for channel in channels %}
      <button class="card-button">
        <div>
          <img class="card-img" src="{{channel.image}}" alt="{{channel.id}}" />
        </div>
        <div class="card-description-container">
          <p class="card-title">{{channel.name}}</p>
          <p class="card-description">{{channel.description}}</p>
        </div>
      </button>
      {% endfor %}
    </div>
  </body>
</html>
